apiVersion: policy.sigstore.dev/v1alpha1
kind: TrustRoot
metadata:
  name: github
spec:
  remote:
    mirror: https://tuf-repo.github.com/
    root: |-
      
    {{ if ne .Values.policy.trust.githubTrustDomain "" }}
    trustedRootTarget: {{ .Values.policy.trust.githubTrustDomain }}.trusted_root.json
    {{- end }}
