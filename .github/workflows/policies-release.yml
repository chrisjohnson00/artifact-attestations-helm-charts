name: Release Policy Controller Policies Chart

on:
  push:
    tags:
      - policies-v*

jobs:
  release-policy-controller:
    uses: ./github/workflows/release.yml
    with:
      chart_name: policy-controller-policies
      chart_release: ${{ github.ref }}
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    secrets: inherit
